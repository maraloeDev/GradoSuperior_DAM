    <!--Ejercicio 10.
        Realiza un formulario que pida dos coordenadas x,y , y una distancia que queremos mover
        ambas coordenadas. Al pulsar en el botón de mover, mostrará las coordenadas x,y después de
        sumarle la distancia deseada a cada una de las coordenadas.-->

        <legend>
                <fieldset class="recuadro">
                <form action="" method="get">

                    Introduce la coordenada y : <input type="text" name="" id="Coordenaday" size="1" maxlength="3">
                    <br>
                    Introduce la coordenada x : <input type="text" name="" id="Coordenadax" size="1" maxlength="3">
                    <br>
                    Mover coordenadas :  &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp<input type="text" name="" size="1" maxlength="3" id="MoverCoordenadas">
                </form>
                <p id="infoCoordenadas"></p>
            </fieldset>
        </legend>

        <button id="btnMover">Mover</button>
</body>
