<body>
	<form action="Ejercicio1" method="post">
		<h1>MERCHANDISING GF</h1>
		<fieldset >
			<table>
				<tr colspan="4">
					<td><label>Nombre:</label></td>
					<td><input type="text" name="nombre" /></td>
				</tr>
				<tr>
					<td><label>Apellidos:</label></td>
					<td><input type="text" name="apell" /></td>
				</tr>
				<tr>

				<tr>
